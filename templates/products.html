{% extends "base.html" %}
{% load static %}

{% block title %}Products - EasyBuy{% endblock %}

{% block content %}
<h2>Products</h2>
<div class="row">
  {% for p in products %}
  <div class="col-md-4 mb-4">
    <div class="card product-card">
      {% if p.image %}
      <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}">
      {% else %}
      <img src="{% static 'images/placeholder.png' %}" class="card-img-top" alt="placeholder">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text">â‚¹{{ p.price }}</p>
        <a href="{% url 'shop:product_detail' p.slug %}" class="btn btn-sm btn-primary">Details</a>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No products found.</p>
  {% endfor %}
</div>
{% endblock %}
